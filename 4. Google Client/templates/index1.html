<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Application</title>
</head>
<body>
    <h1> Welcome </h1>   
    {% for post in news %}

    <i>{{post['publishedAt']}}</i>

    {% endfor %}
</body>
</html>
